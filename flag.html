<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <link rel="stylesheet" href="flag.css" type="text/css">
</head>
<body>
    <div class="flagouter">
        <div class="flaginner">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <div class="chakra">
            <div class="chakraline" style="--d:0deg"></div>
            <div class="chakraline" style="--d:15deg"></div>
            <div class="chakraline" style="--d:30deg"></div>
            <div class="chakraline" style="--d:45deg"></div>
            <div class="chakraline" style="--d:60deg"></div>
            <div class="chakraline" style="--d:75deg"></div>
            <div class="chakraline" style="--d:90deg"></div>
            <div class="chakraline" style="--d:105deg"></div>
            <div class="chakraline" style="--d:120deg"></div>
            <div class="chakraline" style="--d:135deg"></div>
            <div class="chakraline" style="--d:150deg"></div>
            <div class="chakraline" style="--d:165deg"></div>
        </div>
    </div>
</body>
</html>
